<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>Bate-papo UOL</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body class="de-body">
<header class="de-header">
    <img class="de-header__logo" src="./assets/logo.jpg" alt="Logo UOL">
    <img onclick="openAsideMenu()" src="./assets/users.png" alt="Usuários">
</header>
<main id="chat" class="de-main"></main>
<footer class="de-footer">
    <label class="de-footer__input">
        <input type="text" name="message" placeholder="Escreva aqui...">
    </label>
    <button class="de-button de-footer__button" onclick="sendMessage()">
        <img src="assets/send-message.png" alt="Enviar">
    </button>
</footer>

<!-- Aside -->
<div id="overlay" class="de-overlay de-overlay--hide" onclick="closeOverlay(this)"></div>
<aside id="aside-menu" class="de-aside de-aside--hide">
    <p class="de-aside__title">Escolha um contato para enviar mensagem</p>
    <div id="contacts" class="de-contacts">
        <p onclick="changeMessageTo(this)" class="de-contacts__item de-contacts__item--selected">
            <img src="./assets/users.jpg" alt="todos">
            <span>Todos</span>
            <img src="./assets/check.jpg" alt="check">
        </p>
    </div>
    <p class="de-aside__title">Escolha a visibilidade:</p>
    <div class="de-visibilities">
        <p onclick="changeVisibility(this, 'message')" class="de-visibilities__item de-visibilities__item--selected">
            <img src="./assets/unlocked.jpg" alt="unlocked">
            <span>Público</span>
            <img src="./assets/check.jpg" alt="check">
        </p>
        <p onclick="changeVisibility(this, 'private_message')" class="de-visibilities__item">
            <img src="./assets/locked.jpg" alt="locked">
            <span>Reservadamente</span>
            <img src="./assets/check.jpg" alt="check">
        </p>
    </div>
</aside>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="src/js/index.js"></script>
</body>
</html>
